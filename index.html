<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="script.css">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <form>
        <input type="text" class="todo-input">
        <button type="submit" class="todo-button">Add
        </button>
    </form>
        <button class="select">
            <select name="todos" class="filter-todo" id="">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </button>
        <div class="todo-container">
            <ul class="todo-list">
            </ul>
        </div>
    <div id="myModal" class="modal none">
        <div class="modal-content">
            <h2>Измение цель</h2>
            <input type="text" class="modal-input" id="modal-input"></input>
            <button class="trash-btn modal-btn close">Закрыть</button>
            <button class="complete-btn modal-btn save">Сохранить</button>
        </div>
    </div>
</body>
</html>
